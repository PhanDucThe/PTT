<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Nha Trang 3N2Đ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container my-5 pt-5">
        <div class="row">
            <div class="col-lg-8">
                <div id="tourCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/kinh-nghiem-du-lich-nha-trang-1024x683.jpg" class="d-block w-100" alt="Nha Trang">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/vinpearl-nha-trang.jpg" class="d-block w-100" alt="Vinpearl Nha Trang">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#tourCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#tourCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <div class="tour-info mt-4">
                    <h1>Tour Nha Trang 3N2Đ</h1>
                    <div class="d-flex align-items-center mb-3">
                        <div class="rating me-3">
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star-half-alt text-warning"></i>
                            <span>(76 đánh giá)</span>
                        </div>
                        <div class="tour-code">
                            Mã tour: NT3N2D
                        </div>
                    </div>

                    <div class="tour-highlights mb-4">
                        <h3>Điểm nhấn hành trình</h3>
                        <ul>
                            <li>Khám phá Vinpearl Land</li>
                            <li>Tắm biển Nha Trang</li>
                            <li>Tour 4 đảo</li>
                            <li>Thăm Tháp Bà Ponagar</li>
                        </ul>
                    </div>

                    <div class="tour-schedule mb-4">
                        <h3>Lịch trình tour</h3>
                        <div class="accordion" id="tourSchedule">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#schedule">
                                        Lịch trình chi tiết
                                    </button>
                                </h2>
                                <div id="schedule" class="accordion-collapse collapse show">
                                    <div class="accordion-body">
                                        <p>Ngày 1: Khám phá Vinpearl Land</p>
                                        <p>Ngày 2: Tour 4 đảo</p>
                                        <p>Ngày 3: Tham quan thành phố</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="booking-card card shadow-sm sticky-top">
                    <div class="card-body">
                        <div class="price-info mb-4">
                            <span class="old-price text-decoration-line-through text-muted fs-5">799,000đ</span>
                            <span class="new-price text-primary fs-3 fw-bold d-block">599,000đ</span>
                            <span class="badge bg-danger">Giảm 25%</span>
                        </div>
                        <form action="booking.html" method="GET">
                            <div class="mb-3">
                                <label class="form-label">Ngày khởi hành</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số người</label>
                                <select class="form-select" required>
                                    <option value="1">1 người</option>
                                    <option value="2">2 người</option>
                                    <option value="3">3 người</option>
                                    <option value="4">4 người</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đặt tour ngay</button>
                            <button type="button" class="btn btn-outline-primary w-100">
                                <i class="fas fa-phone-alt me-2"></i>Liên hệ tư vấn
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
